<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .page-transition {
    position: absolute;
    top: 100vh;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #f0f0f0;
    transition: top 0.5s ease-in-out;
    /* transform: translateY(100%); */
}

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="page1" class="page-transition">
    <div class="content">
        <h1>Page 1</h1>
        <p>This is the content of Page 1.</p>
        <a href="./page2.html">Go to Page 2</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentPage = document.getElementById("page1");

        // Check if there's a target page in the URL hash
        var targetPageId = window.location.hash.substring(1);
        var targetPage = document.getElementById(targetPageId);

        if (targetPage) {
            currentPage.classList.add("page-transition");

            setTimeout(function() {
                currentPage.style.display = "none";
                targetPage.style.display = "block";
                targetPage.classList.remove("page-transition");
            }, 500);
        }

        document.querySelectorAll('a[href^="page"]').forEach(function(anchor) {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();

                var targetPageId = this.getAttribute("href");
                var targetPage = document.getElementById(targetPageId);

                if (targetPage) {
                    currentPage.classList.add("page-transition");

                    setTimeout(function() {
                        currentPage.style.display = "none";
                        targetPage.style.display = "block";
                        targetPage.classList.remove("page-transition");
                    }, 500);
                }
            });
        });
    });
</script>

</body>
</html>
