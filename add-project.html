    <main>
        <section class="page">
            <div class="page-container">
                <div class="wrapper">
                    <h1 class="page-title">Add Project</h1>
                    <form class="add-project-form" action="">
                        <button id="close" onclick="closeform()"><img src="./assets/logo/close-bold-svgrepo-com.svg" alt="close"></button>
                        <div class="input-container">
                        <label for="project-name">Project Name*</label>
                        <input type="text" name="project-name" id="">
                    </div>

                    <div class="input-container">
                        <label for="project-name">Location*</label>
                        <input type="text" name="location" id="">
                    </div>

                    <div class="input-container input-flex">
                        <div>
                            <label for="project-name">Start Date*</label>
                            <input type="text" name="start-date" id="">
                        </div>
                        <div>
                            <label for="project-name">End Date*</label>
                            <input type="text" name="end-date" id="">
                        </div>
                    </div>

                    <div class="input-container input-flex">
                        <div>
                            <label for="project-name">Site Width*</label>
                            <input type="text" name="site-width" id="">
                        </div>
                        <div>
                            <label for="project-name">Site Length*</label>
                            <input type="text" name="site-length" id="">
                        </div>
                        <div>
                            <label for="project-name">Project Dimension*</label>
                            <input type="text" name="dimension" id="">
                        </div>
                    </div>
                    <div class="input-container">
                        <div>
                            <label for="">Ste Engineer Assigned</label>
                            <select id="dropdown" name="project" required>
                                <option value="" disabled selected hidden>Project Engineer 1</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                                <option value="option4">Option 4</option>
                                <option value="option5">Option 5</option>
                            </select>

                            <button type="submit" class="primary-btn">Submit</button>
                        </div>
                    </div>
                    </form>
